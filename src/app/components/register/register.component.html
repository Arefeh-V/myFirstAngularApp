<div
  class="container d-flex justify-content-center align-items-center center-div mt-5"
>
  <form
    [formGroup]="registerForm"
    (submit)="submit()"
    class="d-flex flex-column justify-content-center align-items-center register"
  >
    <mat-form-field>
      <mat-label for="email">email</mat-label
      ><input
        matInput
        type="text"
        id="email"
        name="email"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="username">username</mat-label
      ><input
        matInput
        type="text"
        id="username"
        name="username"
        formControlName="username"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="password">password</mat-label
      ><input
        matInput
        type="text"
        id="password"
        name="password"
        formControlName="password"
      />
    </mat-form-field>
    <button type="submit" class="btn btn-dark" [disabled]="!registerForm.valid">
      submit
    </button>
    <p class="my-5 text-center">
      already have an account?
      <a [routerLink]="['/login']" class="text-primary fw-semibold">login</a> to
      your account
    </p>
  </form>
</div>
