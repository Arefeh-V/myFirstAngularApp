<div
  class="container d-flex justify-content-center align-items-center center-div mt-5"
>
  <div *ngIf="!hasCode; else elseBlock">
    <form
      [formGroup]="loginForm"
      (submit)="sendPhone()"
      class="d-flex flex-column justify-content-center align-items-center login"
    >
      <mat-form-field>
        <mat-label for="phone">phone</mat-label>
        <input
          matInput
          type="text"
          id="phone"
          name="phone"
          formControlName="phone"
          placeholder="09123456789"
          maxlength="11"
        />
        <mat-hint>exmpl: 09123456789</mat-hint>
        <mat-error *ngIf="loginForm.controls?.['phone']?.errors?.['required']">
          Please enter a valid phone number
        </mat-error>
      </mat-form-field>

      <button
        type="submit"
        class="btn btn-dark my-3"
        [disabled]="!loginForm.valid"
      >
        get code
      </button>
    </form>
  </div>

  <ng-template #elseBlock>
    <form
      [formGroup]="codeForm"
      (submit)="sendCode()"
      class="d-flex flex-column justify-content-center align-items-center max-w-400 p-5 border rounded-4 shadow bg-light bg-gradient"
    >
      <mat-form-field>
        <mat-label for="code">code</mat-label
        ><input
          matInput
          type="text"
          id="code"
          name="code"
          formControlName="code"
          maxlength="4"
        />
        <mat-hint>enter 4 digit code</mat-hint>
        <mat-error *ngIf="!codeForm.controls?.['code']?.errors?.['required']">
          code is required
        </mat-error>
      </mat-form-field>

      <button
        type="submit"
        class="btn btn-dark my-3"
        [disabled]="!codeForm.valid"
      >
        send code
      </button>
    </form>
  </ng-template>
</div>
